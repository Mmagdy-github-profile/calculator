<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
    />
    <!-- End Font Google -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>calcrutor</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <span class="card__logo">Calculator</span>
          <div class="theme">
            <div class="theme__label">
              <span>THEME</span>
            </div>
            <div class="theme__toggleContent">
              <span class="theme__toggle" role="button" tabindex="0"></span>
            </div>
          </div>
        </div>
        <div dir="rtl" class="card__result">0</div>
        <div class="calc__numsContent">
          <button class="calc__key" data-type="number" data-value="7">
            <span>7</span>
          </button>
          <button class="calc__key" data-type="number" data-value="8">
            <span>8</span>
          </button>
          <button class="calc__key" data-type="number" data-value="9">
            <span>9</span>
          </button>
          <button
            class="calc__key"
            data-type="operation"
            data-value="Backspace"
          >
            <span>DEL</span>
          </button>
          <button class="calc__key" data-type="number" data-value="4">
            <span>4</span>
          </button>
          <button class="calc__key" data-type="number" data-value="5">
            <span>5</span>
          </button>
          <button class="calc__key" data-type="number" data-value="6">
            <span>6</span>
          </button>
          <button class="calc__key" data-type="operation" data-value="+">
            <span>+</span>
          </button>
          <button class="calc__key" data-type="number" data-value="1">
            <span>1</span>
          </button>
          <button class="calc__key" data-type="number" data-value="2">
            <span>2</span>
          </button>
          <button class="calc__key" data-type="number" data-value="3">
            <span>3</span>
          </button>
          <button class="calc__key" data-type="operation" data-value="-">
            <span>-</span>
          </button>
          <button class="calc__key" data-type="number" data-value=".">
            <span>.</span>
          </button>
          <button class="calc__key" data-type="number" data-value="0">
            <span>0</span>
          </button>
          <button class="calc__key" data-type="operation" data-value="/">
            <span>/</span>
          </button>
          <button class="calc__key" data-type="operation" data-value="*">
            <span>x</span>
          </button>
          <button
            class="calc__key calc__key--wide"
            data-type="operation"
            data-value="c"
          >
            <span>RESET</span>
          </button>
          <button
            class="calc__key calc__key--wide"
            data-type="operation"
            data-value="Enter"
          >
            <span>=</span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
